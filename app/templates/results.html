
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% if results %}
    <h1 style="color: #5e9ca0;">Results</h1>
        <table>
            <tbody>
            {% for var in results %}
                <tr>
                    <td style="color: #0B7478"><span style= "font-size: 16pt;"> Image: {{var['headline']}}</span></td>
                    <td><img src="{{ var['path'] }}" width="700" height=var['height'] ></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        No results :(
    {% endif %}
</body>
</html>
