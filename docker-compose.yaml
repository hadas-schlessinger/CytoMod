version: '3.3'

services:
    app:
        build: ./app
        expose:
            - 5000
        ports:
            - 5000:5000
        #command: python server_run.py run -h 0.0.0.0
        volumes:
          - ./app/:/usr/src/app/
        environment:
            - FLASK_ENV=development
            - FLASK_APP=server_run.py
            - FLASK_DEBUG=1
    react_frontend:
        build: ./react_frontend
        stdin_open: true
        expose:
            - 3000
        ports:
            - '80:3000'
#      environment:
#        - HTTPS=true
#        - SSL_CRT_FILE=cert.crt
#        - SSL_KEY_FILE=cert.key
#        volumes:
#        environment:
#          - NODE_ENV=development
        links:
          - app